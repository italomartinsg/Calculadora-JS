<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="calculadora-container">
      <div class="visor"> <span class="visor-numero">0</span></div>
      <div class="calculadora-botoes">
        <button class="btn sinal-operador" data-operador="+">+</button>
        <button class="btn sinal-operador" data-operador="-">-</button>
        <button class="btn sinal-operador" data-operador="*">X</button>
        <button class="btn sinal-operador" data-operador="/">รท</button>
        <button class="btn button-numero" data-value="7">7</button>
        <button class="btn button-numero" data-value="8">8</button>
        <button class="btn button-numero" data-value="9">9</button>
        <button class="btn button-numero" data-value="4">4</button>
        <button class="btn button-numero" data-value="5">5</button>
        <button class="btn button-numero" data-value="6">6</button>
        <button class="btn button-numero" data-value="1">1</button>
        <button class="btn button-numero" data-value="2">2</button>
        <button class="btn button-numero" data-value="3">3</button>
        <button class="btn button-numero" data-value="0">0</button>
        <button class="btn button-decimal" data-value=".">.</button>
        <button class="btn button-resetar" data-clear="C">C</button>
        <button class="btn button-resultado" data-resultado="=">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>

</html>
